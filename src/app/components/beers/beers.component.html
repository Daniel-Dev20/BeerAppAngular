

<div class="row row-cols-1 row-cols-md-4 g-0 mt-5 w-100 animated fadeIn">
    <div class="col" *ngFor="let beer of beers; let i = index">
        <div class="card h-60" >
          <img [src]="beer.img" class="card-img-top img-beers" [alt]="beer.nombre">
          <div class="card-body">
            <h5 class="card-title text-center">{{beer.nombre}}</h5>
            <p class="card-text text-center">{{beer.origen}}</p>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" (click)="verBeer(i)">Ver m√°s...</button>
            </div>
          </div>
        </div>
      </div>
</div>
